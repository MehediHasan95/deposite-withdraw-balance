<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center">
        Deposite and Withdraw your safe
        <span class="text-red-600 font-bold">mooney</span>
      </h1>
    </header>
    <main class="container mx-auto">
      <section>
        <div class="grid grid-cols-3 gap-5 my-10">
          <div class="bg-sky-300 mx-auto w-full p-8 rounded-md text-white">
            <h3 class="text-3xl">Deposit</h3>
            <h1 class="text-6xl font-bold">
              $<span id="deposit-amount">00</span>
            </h1>
          </div>
          <div class="bg-green-300 mx-auto w-full p-8 rounded-md text-white">
            <h3 class="text-3xl">Withdraw</h3>
            <h1 class="text-6xl font-bold">
              $<span id="withdraw-amount">00</span>
            </h1>
          </div>
          <div class="bg-yellow-300 mx-auto w-full p-8 rounded-md text-white">
            <h3 class="text-3xl">Total Balance</h3>
            <h1 class="text-6xl font-bold">
              $<span id="total-balance">500</span>
            </h1>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-2 gap-4 mx-auto bg-gray-200 p-8">
          <div class="mx-auto">
            <h4 class="text-2xl">Please Deposite your money</h4>
            <input
              type="text"
              id="deposit-field"
              class="block p-2 mb-2 w-64 rounded-md outline-green-500"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="deposit-button"
              class="bg-emerald-600 px-4 py-2 rounded-md text-white font-bold"
            >
              Deposit
            </button>
          </div>

          <div class="mx-auto">
            <h4 class="text-2xl">Please Withdraw your money</h4>
            <input
              type="text"
              id="withdraw-field"
              class="block p-2 mb-2 w-64 rounded-md outline-red-500"
              placeholder="$ Amount you want to withdraw"
            />
            <button
              id="withdraw-button"
              class="bg-red-600 px-4 py-2 rounded-md text-white font-bold"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="banking.js"></script>
  </body>
</html>
